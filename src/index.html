<!DOCTYPE html>
<html lang="fr">
   
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Nous contacter</title>
   <link rel="stylesheet" href="css/bundle.css">
</head>

<body>

   <div class="container">

      <h1>Nous contacter</h1>

      <div class="slider-container" id="slider-container">

         <div class="container-slide" id="slider-one">
            <h2>Envoyer au:</h2> <br>
            <ul>
               <li id="Factory" data-email="qebs.code@gmail.com">Fabricant / Marchand</li>
               <li id="Webdev"  data-email="qebs.code@gmail.com">Développeur du site</li>
            </ul>
         </div>

         <div class="container-slide" id="slider-two">
            <h2>A propos</h2>
            <input type="email" class="input-email" placeholder="Votre adresse email...">
            <textarea id="textarea" cols="30" rows="7" placeholder="Votre message..."></textarea>
            <button id="send-btn">Envoyer</button>
         </div>

         <div class="container-slide" id="slider-three">
            <h2 class="send">Envoi du message en cours...</p>
         </div>

         <div class="container-slide" id="slider-four">
            <h2 class="response">Votre message à bien été envoyé.</h2>
         </div>

      </div>

   </div>
   <script src="js/bundle.js"></script>

</body>
</html>
